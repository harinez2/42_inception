version: "3.9"

services:

  nginx:
    build: requirements/nginx/
    ports:
      - "443:443"
    volumes:
      - vol_wp:/home/yonishi/data
    env_file:
      - .env
    networks:
      - nw_main
    depends_on:
      - wordpress
    restart: unless-stopped

  wordpress:
    build:
      context: requirements/wordpress/
      args:
        - WP_HOME_PATH=${WP_HOME_PATH}
    volumes:
      - vol_wp:/home/yonishi/data
    env_file:
      - .env
    environment:
      - MYSQL_USER_NAME
      - MYSQL_USER_PASSWD
      - MYSQL_DB_NAME
      - WP_HOME_PATH
      - WP_SITE_TITLE
      - SITE_DOMAIN_NAME
      - SITE_EMAIL
    networks:
      - nw_main
    depends_on:
      - mariadb
    restart: unless-stopped

  mariadb:
    build:
      context: requirements/mariadb/
      args:
        - MYSQL_ROOT_PASSWD=${MYSQL_ROOT_PASSWD}
        - MYSQL_USER_NAME=${MYSQL_USER_NAME}
        - MYSQL_USER_PASSWD=${MYSQL_USER_PASSWD}
    volumes:
      - vol_db:/vol_db
    env_file:
      - .env
    networks:
      - nw_main
    restart: unless-stopped

volumes:
  vol_wp:
  vol_db:

networks:
  nw_main:
